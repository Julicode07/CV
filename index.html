<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de eventos</title>

  <!-- Favicon optimizado -->
  <link rel="icon" href="/Dev_light.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/Dev_dark.svg" media="(prefers-color-scheme: dark)">

  <!-- Open Graph Meta Tags -->

  <!-- Preload para fuentes e íconos -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </noscript>
</head>

<body>
  <div id="root"></div>

  <!-- Cargar JS sin bloquear el render -->
